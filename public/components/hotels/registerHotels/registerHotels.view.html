<div class="container pt-5">
  <h2>Registro de hotel</h2>
  <hr>
  <form class="form" ng-submit="vm.preRegisterHotel(vm.newHotel)">
    
    <div class="form-group">
      <label for="">Seleccione la ubicación del hotel</label>
      <ng-map class="map-responsive" id="map" zoom="12" center="current-location" class="mapHotReg">
        <marker position="current-location" draggable="true" on-dragend="vm.getCurrentLocation($event)" coords="marker.coords" options="marker.options"></marker>
      </ng-map>
    </div>

    <div class="form-group">
      <label for="">Dirección exacta</label>
      <textarea class="form-control" ng-model="vm.newHotel.exactDirection"></textarea>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="">Provincia</label>
        <input list="sltProvincia" class="form-control" name="sltProvincia" ng-change="vm.rellenarCantones(vm.newHotel.province)"
          ng-model="vm.newHotel.province" required>
        <datalist id="sltProvincia">
          <option ng-repeat="provincia in vm.provincias track by provincia._id" value="{{provincia.name}}" id="{{provincia._id}}">
        </datalist>
      </div>

      <div class="form-group col-md-4">
        <label for="">Cantón</label>
        <input list="sltCanton" name="sltCanton" class="form-control" ng-change="vm.rellenarDistrito(vm.newHotel.canton)" ng-model="vm.newHotel.canton"
          required>
        <datalist id="sltCanton">
          <option ng-repeat="canton in vm.cantones" value="{{canton.name}}">
        </datalist>
      </div>

      <div class="form-group col-md-4">
        <label for="">Distrito</label>
        <input list="sltDistrito" name="sltDistrito" class="form-control" ng-model="vm.newHotel.district" required>
        <datalist id="sltDistrito">
          <option ng-repeat="distrito in vm.distritos" value="{{distrito.name}}">
        </datalist>
      </div>

    </div>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" ng-model="vm.newHotel.name">
    </div>

    <legend>Contacto</legend>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="">Teléfono de servicio</label>
        <input type="text" class="form-control" ng-model="vm.newHotel.servicePhone">
      </div>
      <div class="form-group col-md-6">
        <label for="">Correo electrónico de servicio</label>
        <input type="email" class="form-control" ng-model="vm.newHotel.serviceEmail">
      </div>
      <div class="form-group col-md-6">
        <label for="">Teléfono de reservaciones</label>
        <input type="text" class="form-control" ng-model="vm.newHotel.reservationPhone">
      </div>
      <div class="form-group col-md-6">
        <label for="">Correo electrónico para reservaciones</label>
        <input type="email" class="form-control" ng-model="vm.newHotel.reservationEmail">
      </div>
    </div>
    <div class="row">
    <div class="form-group col-md-3">
      <label for="">Imagen</label>
      <input type="file" img-upload class="form-control" ng-model="vm.newHotel.photo">
    </div>
  </div>

    <div class="form-group">
      <button type="sumbmit" class="btn btnModify btnReg">Registrar</button>
    </div>

  </form>
</div>
