<div class="container">
  <form class="form" ng-submit="vm.preEditHotel(vm.modifyHotel)">

    <div class="form-group">
      <label for="">Seleccione la ubicación del hotel</label>
      <ng-map class="map-responsive" id="map" zoom="12" center="current-location" class="mapHotReg">
        <marker position="current-location" draggable="true" on-dragend="vm.getCurrentLocation($event)" coords="marker.coords" options="marker.options"></marker>
      </ng-map>
    </div>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" ng-model="vm.modifyHotel.name">
    </div>

    <div class="form-group">
      <label for="">Latitud</label>
      <input type="text" class="form-control" ng-model="vm.modifyHotel.latitude">
    </div>
    
    <div class="form-group">
      <label for="">Longitud</label>
      <input type="text" class="form-control" ng-model="vm.modifyHotel.longitude">

    </div>
    <div class="form-group">
      <label for="">Provincia</label>
      <input list="sltProvincia" class="form-control" name="sltProvincia" ng-change="vm.rellenarCantones(vm.modifyHotel.province)"
        ng-model="vm.modifyHotel.province" required>
      <datalist id="sltProvincia">
        <option ng-repeat="provincia in vm.provincias track by provincia._id" value="{{provincia.name}}" id="{{provincia._id}}">
      </datalist>
    </div>

    <div class="form-group">
      <label for="">Cantón</label>
      <input list="sltCanton" name="sltCanton" class="form-control" ng-change="vm.rellenarDistrito(vm.modifyHotel.canton)" ng-model="vm.modifyHotel.canton"
        required>
      <datalist id="sltCanton">
        <option ng-repeat="canton in vm.cantones" value="{{canton.name}}">
      </datalist>
    </div>
    <div class="form-group">
      <label for="">Distrito</label>
      <input list="sltDistrito" name="sltDistrito" class="form-control" ng-model="vm.modifyHotel.district" required>
      <datalist id="sltDistrito">
        <option ng-repeat="distrito in vm.distritos" value="{{distrito.name}}">
      </datalist>
    </div>

    <div class="form-group">
      <label for="">Dirección exacta</label>
      <input type="textarea" class="form-control" ng-model="vm.modifyHotel.exactDirection">
    </div>

    <div class="form-group">
      <label for="">Teléfono de servicio</label>
      <input type="text" class="form-control" ng-model="vm.modifyHotel.servicePhone">
    </div>
    <div class="form-group">
      <label for="">Correo electrónico de servicio</label>
      <input type="email" class="form-control" ng-model="vm.modifyHotel.serviceEmail">
    </div>
    <div class="form-group">
      <label for="">Teléfono de reservaciones</label>
      <input type="text" class="form-control" ng-model="vm.modifyHotel.reservationPhone">
    </div>
    <div class="form-group">
      <label for="">Correo electrónico para reservaciones</label>
      <input type="email" class="form-control" ng-model="vm.modifyHotel.reservationEmail">
    </div>
    <div class="form-group">
      <label for="">Imagen</label>
      <input type="file" img-upload class="form-control" ng-model="vm.modifyHotel.photo">
    </div>
    <div class="form-group">
      <button type="sumbmit" class="btn btnReg">Registrar</button>
    </div>
  </form>
</div>
